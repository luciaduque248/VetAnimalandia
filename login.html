<!DOCTYPE html>
<html lang="es-Es">
<head>
	<meta charset="utf-8">
	<title>Inicio de sesion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="icon" type="image/png" href="img/iconVet.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/4bc23db062.js" crossorigin="anonymous"></script>

</head>
<body>

<section id="login">
    <br>
    <img src="img/logo.jpg">

    <form action="dashboard.html" method="" class="form-login">
        <h1>
            <i class="fa-solid fa-user-lock"></i>
        </h1>

        <div class="form-group">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-input" placeholder="Ingresa tu Usuario">
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="Ingresa tu Contraseña">
        </div>

        <div class="form-group">
            <input type="submit" name="ingresar" class="btn-azul" value="Ingresar">
        </div>

        <div class="form-group">
            <input type="submit" name="registrar" class="btn-morado" value="Registrarse">
        </div>

        <div class="form-group">
            <a href="" class="form-olvido">Recordar contraseña</a>
        </div>

    </form>
    
    <br>
    <div class="form-group">
        <a href="index.html"><input type="submit" name="ingresar" class="btn-azul" value="Volver"></a>
    </div>

</section>
</body>
</html>
